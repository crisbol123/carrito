spring.application.name=carrito
server.port = 8083
spring.datasource.url=jdbc:mysql://localhost:3306/carritodatabase
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
usuario.service.url=http://localhost:8090
stock.service.url=http://localhost:8081
transactional.service.url=http://localhost:8082
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

